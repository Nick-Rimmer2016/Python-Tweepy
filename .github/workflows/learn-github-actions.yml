name: TweetToYouTube
env:
  TWIT_CONS_KEY: ${{ secrets.TWIT_CONS_KEY}}
  TWIT_CONS_SEC: ${{ secrets.TWIT_CONS_SEC}}
  TWIT_ACC_TOK: ${{ secrets.TWIT_ACC_TOK}}
  TWIT_ACC_SEC: ${{ secrets.TWIT_ACC_SEC}}

on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: execute Random-YouTube script # run the run.py to get the latest data
        run: |
          python Random-YouTube.py
