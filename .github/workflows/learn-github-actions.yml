name: TweetToYouTube
env:
  TWIT_CONS_KEY: ${{ secrets.TWIT_CONS_KEY}}
  TWIT_CONS_SEC: ${{ secrets.TWIT_CONS_SEC}}
  TWIT_ACC_TOK: ${{ secrets.TWIT_ACC_TOK}}
  TWIT_ACC_SEC: ${{ secrets.TWIT_ACC_SEC}}

on:
    push:
    #schedule:
        #- cron: "0 8 * * TUE" #runs at 08:00 UTC on a Tuesday
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7.5
      - name: Install requirements
        run: |
          pip install -r requirements.txt
          
      - name: execute Random-YouTube script 
        run: |
          python Random-YouTube.py